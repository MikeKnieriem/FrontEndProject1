
<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,100' rel='stylesheet'>
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette Portfolio</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="row">
          <div class="col-md-6">
            <img class="title-logo" src="images/udacity-logo.jpg" alt="Udacity Logo">
          </div>
          <div class="text-uppercase text-right col-md-6">
            <h1 class="title-super text-thin">Jane Doette</h1>
            <h3 class="title-h3">Front-end Ninja</h3>
          </div>
        </div>
        <div class="col-md-12">
          <hr>
        </div>
      </section>
      <section>
        <div class="row">
          <div class="col-md-12">
            <img class="img-responsive" src="images/sandiegonightskyline.jpg" alt="San Diego Skyline at Night">
          </div>
        </div>
        <div class="row">
          <h2 class="text-muted">Featured Work</h2>
        </div>
      </section>
      <section>
        <div class="row text-center">
          <div class="col-md-4">
            <img class="img-responsive" src="http://lorempixel.com/555/300/cats" alt="A random picture of cats">
            <h3 class="featured-work-h3 text-uppercase">Appify</h3>
            <p><a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="http://lorempixel.com/555/300/food" alt="A random picture of food">
            <h3 class="featured-work-h3 text-uppercase">Sunflower</h3>
            <p><a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a></p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" src="http://lorempixel.com/555/300/sports" alt="A random picture of sports">
            <h3 class="featured-work-h3 text-uppercase">Bokeh</h3>
            <p><a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a></p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
